apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: python-app-ingressroute
  namespace: testing
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: PathPrefix(`/`)
    services:
    - kind: Service
      name: python-app-svc
      port: 5000
  tls:
    secretName: python.master.app.net
