<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
    </head>
    <body>
        First value: <input id="x" type="number">
        Second value: <input id="y" type="number">
        <button type="button" onclick="add(x,y)">ADD</button>
        <button type="button" onclick="sub()">SUB</button>
        <button type="button" onclick="mult()">MULT</button>
        <button type="button" onclick="div()">DIV</button>
        <h1 id="Result"></h1>
        <h1 id="lineX"></h1>
        <h1 id="lineY"></h1>
        <script src="JavaScript/MyFirstCalc.js"></script>
    </body>
</html>
