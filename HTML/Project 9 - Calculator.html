<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div class="containerCalculator">
            <table>
                <tr>
                    <h1 id="inputStringCalculator">0</h1>
                </tr>
                <tr>
                    <td><button onclick="pushedButton(this)">AC</button></td>
                    <td><button onclick="pushedButton(this)">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushedButton(this)">7</button></td>
                    <td><button onclick="pushedButton(this)">8</button></td>
                    <td><button onclick="pushedButton(this)">9</button></td>
                    <td><button onclick="pushedButton(this)">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushedButton(this)">4</button></td>
                    <td><button onclick="pushedButton(this)">5</button></td>
                    <td><button onclick="pushedButton(this)">6</button></td>
                    <td><button onclick="pushedButton(this)">-</button></td>    
                </tr>
                <tr>
                    <td><button onclick="pushedButton(this)">1</button></td>
                    <td><button onclick="pushedButton(this)">2</button></td>
                    <td><button onclick="pushedButton(this)">3</button></td>
                    <td><button onclick="pushedButton(this)">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="pushedButton(this)">0</button></td>
                    <td><button onclick="pushedButton(this)">.</button></td>
                    <td><button onclick="pushedButton(this)">=</button></td>
                </tr>
            </table>
        </div>
    </body>
    <script src="JavaScript\calculatorOperations.js"></script>
</html>
