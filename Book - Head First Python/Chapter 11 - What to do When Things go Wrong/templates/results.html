{% extends 'base.html' %}
{% block body %}

<h2>{{ the_title }}</h2>

<form method="POST" action="/entry">
    <p>You submitted the following data:</p>
    <table>
        <tr>
            <td>Phrase:</td>
            <td>{{ the_phrase }}</td>
        </tr>
        <tr>
            <td>Letters:</td>
            <td>{{ the_letters }}</td>
        </tr>
    </table>

    <p>When "{{the_phrase}}" is search for "{{ the_letters}}", the following results are returned:</p>
    <h3>{{ the_results }}</h3>
    <p><input value='New Search' type="submit"></p>
</form>

{% endblock %}
